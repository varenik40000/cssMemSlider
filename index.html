<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssMemSlider/css/style.css">
    <title>cssMemSlider</title>
</head>
<body>

	<div class="slider" >
		
			<div class="slider__inner">
					<input checked type="radio" name="slider" id="switch1">
					<input type="radio" name="slider" id="switch2">
					<input type="radio" name="slider" id="switch3">
					<input type="radio" name="slider" id="switch4">
					
				
				<div class="slides">
					<div class="image">
						<div class="slides_img"><img src="./cssMemSlider/img/1.jpg"></div>
						<div class="slides_img"><img src="./cssMemSlider//img/2.jpg"></div>
						<div class="slides_img"><img src="./cssMemSlider/img/3.jpg"></div>
						<div class="slides_img"><img src="./cssMemSlider/img/4.jpg"></div>
						
					</div>
				</div>
				
				<div class="active">
					<label for="switch1"></label>
					<label for="switch2"></label>
					<label for="switch3"></label>
					<label for="switch4"></label>
					
				</div>
			</div>
	</div>
</body>
</html>
